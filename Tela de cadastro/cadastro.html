<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="icon" href="Imagens/logo.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="Javascript/functions.js"></script>
</head>

<body>

    <img src="imagens/logo.png" alt="logo tipo café" class="logo">

    <nav class="navegar">

        <a href="">Sobre nós</a>

        <a href="cadastro.html" style="float:right;">Cadastro</a>

        <a href="login.html" style="float:right;">Login</a>

    </nav>

    <form action="" class="formulario" class="w3-container" id="form">

        <label>Insira Nome Completo:</label> <br>
        <input type="text" id="nome" placeholder="Nome Completo" autofocus class="w3-input" required><br>
        <div id="semnome" style="color:red; position: absolute"></div>

        <br><br>

        <label>Insira E-mail:</label> <br>
        <input type="text" id="email" placeholder="ex: reginaldo12@gmail.com" class="w3-input" required><br>
        <div id="sememail" style="color:red; position: absolute"></div>

        <br><br>

        <label>Insira Senha:</label> <br>
        <input type="password" id="senha" placeholder="mínimo 6 caracteres" class="w3-input" required><br>
        <div id="semsenha" style="color:red; position: absolute"></div>

        <br><br>

        <label>Confirme sua Senha:</label> <br>
        <input type="password" id="confirmarsenha" placeholder="confirme sua senha" class="w3-input" required><br>
        <div id="semconfirmarsenha" style="color:red; position: absolute"></div>

        <br><br>

        <label>Insira CPF:</label> <br>
        <input type="number" id="cpf" placeholder="ex: 54723456789-23" class="w3-input" required><br>
        <div id="semcpf" style="color:red; position: absolute"></div>

        <br><br>

        <button type="button" onclick="cadastrar()" class="button">Confirmar Cadastro</button>

    </form>

</body>

</html>
