<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="icon" href="Imagens/logo.png">
    <script type="text/javascript" src="Javascript/functions.js"></script>
</head>

<body>

    <img src="imagens/logo.png" alt="logo tipo café" class="logo">

    <nav class="navegar">

        <a href="">Sobre nós</a>

        <a href="index.html" style="float:right;">Cadastro</a>

        <a href="login.html" style="float:right;">Login</a>

    </nav>

    <form action="" class="formulario_login" class="flex-container">


        <label>Insira E-mail:</label> <br>
        <input class="inputs" type="text" id="email_login" name="email_login" placeholder="" class="w3-input" required>

        <br><br>

        <label>Insira Senha:</label> <br>
        <input class="inputs" type="password" id="senha_login" name="senha_login" placeholder="" class="w3-input" required>

        <br><br>

        <label>Continuar Conectado</label>
        <input type="checkbox">

        <br><br>

        <button type="button" onclick="logar()" class="button_login">Acessar Conta</button>

    </form>

</body>

</html>
